apply plugin: 'com.android.application'

android {
    namespace 'mobi.omegacentauri.p2pexperiment'
    compileSdkVersion 31
    defaultConfig {
        applicationId "mobi.omegacentauri.p2pexperiment"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 301
        versionName "3.01"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            java.srcDirs = ['src']
            res.srcDirs = ['res']
            manifest.srcFile 'AndroidManifest.xml'
        }
    }
}

